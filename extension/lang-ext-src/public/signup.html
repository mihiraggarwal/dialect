<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <button class="back-btn" id="backBtn">‚Üê Back</button>

    <div class="screen welcome-screen active" id="welcome-screen">
      <h1 class="welcome-title">Welcome!</h1>
      <p class="welcome-subtitle">Start your language learning journey today</p>
      <div class="button-container">
        <button class="btn btn-primary" id="signupBtn">Sign Up</button>
        <button class="btn btn-secondary" id="signinBtn">Sign In</button>
      </div>
    </div>

    <div class="screen auth-form" id="signup-screen">
      <h2 style="margin-bottom: 20px; text-align: center;">Create Account</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Choose a password">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" style="width: 100%" id="submitSignupBtn">Continue</button>
      </div>
    </div>

    <div class="screen auth-form" id="signin-screen">
      <h2 style="margin-bottom: 20px; text-align: center;">Welcome Back</h2>
      <div class="form-group">
        <label for="signin-email">Email</label>
        <input type="email" id="signin-email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="signin-password">Password</label>
        <input type="password" id="signin-password" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" style="width: 100%" id="submitSigninBtn">Sign In</button>
      </div>
    </div>

    <div class="screen auth-form" id="language-screen">
      <h2 style="margin-bottom: 20px; text-align: center;">Choose Your Languages</h2>
      <div class="form-group">
        <label for="language-speak">I speak</label>
        <input id="language-speak" type="text" value="English" disabled>
      </div>
      <div class="form-group">
        <label for="language-learn">I want to learn</label>
        <select id="language-learn">
          <option value="spanish">Spanish</option>
          <option value="german">German</option>
          <option value="japanese">Japanese</option>
          <option value="french">French</option>
          <option value="italian">Italian</option>
          <option value="chinese">Chinese</option>
          <option value="portuguese">Portuguese</option>
          <option value="russian">Russian</option>
          <option value="arabic">Arabic</option>
          <option value="korean">Korean</option>
        </select>
      </div>
      <div class="form-group">
        <label for="user-name">What should we call you?</label>
        <input type="text" id="user-name" name="user-name" />
      </div>
      <div class="form-group">
        <button class="btn btn-primary" style="width: 100%" id="submitLanguagesBtn">Start Learning</button>
      </div>
    </div>
  </div>

  <script type="module" src="signup.js"></script>
</body>
</html>
